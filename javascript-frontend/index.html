      <!-- event capturing -->
      <!-- the process starts with capturing the event of the outermost element and then propagating to the inner most element -->

      <!-- event bubbling -->
      <!-- When an event happens on an element, it first runs the handlers on it, then on its parent, then all the way up on other ancestors. -->
      <!-- event propgation: in  which order the elements recevived the input  -->
      <form onclick="console.log('form')" style="background-color: red; height: 150px;">FORM
        <div onclick="console.log('div')" style="background-color: pink; height: 100px;">DIV
          <p onclick="console.log('p')" style="background-color: blue;">P</p>
        </div>
      </form>
      <br>
      <form onclick="function(e){e.target.style.backgroundColor = 'yellow'}" style="background-color: red; height: 150px;">FORM
        <div onclick="console.log('div')" style="background-color: pink; height: 100px;">DIV
          <p onclick="console.log('p')" style="background-color: blue;">P</p>
        </div>
      </form>

      <!-- The JavaScript
      :void(0) tells the browser to "do nothing" i.e., prevents the browser from reloading or refreshing the page. It is useful when we insert links that have some important role on the webpage without any reloading. So, using void(0) on such links prevents the reloading of the page but allows to perform a useful function such as updating a value on the webpage. -->
      <a href="javascript:void(0);https://www.javatpoint.com">link1 void</a>
